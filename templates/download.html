                <div id="map"></div>
                <script>
                    var latVar = -50, lonVar = 0.0;

                    function getLocation() {
                      if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(setPosition);
                      } else {
                          alert("Could not get location!");
                      }
                    }

                    function setPosition(position){
                        latVar = position.coords.latitude;
                        lonVar = position.coords.longitude;
                        
                    }

                    function initMap()
                    {
                        // The location of Uluru
                        getLocation();
                        //var uluru = { lat: latVar, lng: lonVar };
                        var uluru = navigator.geolocation.getCurrentPosition;
                        // The map, centered at Uluru
                        alert(latVar);
                        var map = new google.maps.Map(
                            document.getElementById('map'), { zoom: 14, center: { lat: latVar, lng: lonVar }});
                        // The marker, positioned at Uluru
                        var marker = new google.maps.Marker({ position:{ uluru }, map: map });
                    }
                </script>
                <!--Load the API from the specified URL
                * The async attribute allows the browser to render the page while the API loads
                * The key parameter will contain your own API key (which is not needed for this tutorial)
                * The callback parameter executes the initMap() function
                -->
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvmNYLkuljgCv9esBcRGSafTWXcVLB7zE&callback=initMap">
